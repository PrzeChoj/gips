url: https://przechoj.github.io/gips/
template:
  bootstrap: 5
reference:
- title: "Main functions"
  desc: >
    Functions for the main `gips` purpose: Finding
    the permutation, under which a matrix is (approximately) 
    invariant under, and estimating the covariance matrix.
  contents: 
  - gips
  - find_MAP
  - project_matrix
- title: "Helper functions"
  desc: "Functions for pleasant work in `gips`."
  contents:
  - plot.gips
  - print.gips
  - summary.gips
  - gips_perm
  - print.gips_perm
  - as.character.gips_perm
  - compare_posteriories_of_perms
  - forget_perms
  - get_probabilities_from_gips
- title: "Internal functions"
  desc: "Functions for internal calculations"
  contents:
  - log_posteriori_of_gips
  - prepare_orthogonal_matrix
  - get_structure_constants
  - calculate_gamma_function
